<!DOCTYPE html>
<html lang="ko">
<head>      <!-- 루트 요소 - 문서에 대한 메타 정보 -->
    <title>01-1. html 기본 페이지</title>
</head>
<body>
    <h1>특수문자</h1>
    <ul>
        HTML5의 문자: 유니코드 UTF-8 코드 체계 작성 표준
        <li>'&lt;' 문자나 '&gt;'문자, 따옴표 등은 특별한 목적이 있음</li>
        <li>예약어, 키보드로 입력하기 어려운 기호들, 심볼</li>
        <li>& 엔터티; 혹은 &#코드값; 로 대체</li>
        <img src="01-img/특수문자.png" alt="특수문자 표">
    </ul>
</body>
</html>
